<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-DOM-2 Example 2</title>
  </head>
  <body>
    <input id="fullname" type="text" placeholder="Full Name" />
    <input id="nickname" type="text" placeholder="NickName" />
    <input id="age" type="text" placeholder="Age" />
    <input id="email" type="text" placeholder="Email" />
    <button onClick="createHTML()">Submit</button>

    <h1 id="fullname-display"></h1>
    <ul id="info-list"></ul>
  </body>
  <script type="text/javascript">
    const createHTML = () => {
      const fullname = document.querySelector("#fullname");
      const nickname = document.querySelector("#nickname");
      const age = document.querySelector("#age");
      const email = document.querySelector("#email");

      const fullnameD = document.querySelector("#fullname-display");
      fullnameD.innerHTML = fullname.value;
      
      const infolist = document.querySelector("#info-list");
      infolist.innerHTML = `<li>${nickname.value}</li><li>${age.value}</li><li>${email.value}</li>`;

    };
  </script>
</html>
